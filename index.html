<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="./Media/Icons/FrontendMentor.png">
  <link rel="stylesheet" href="./Style/Style.css">
  <title>Tarjeta Producto</title>
</head>

<body>
  <main class="Tarjeta">
    
    <article class="FotoProducto">
      <div class="Imagen"></div>
      <div class="Imagen2"></div>
    </article>
    
  <article class="Relleno">
      <h1 class="Nombre Letras">Equilibrium #3429</h1>
      <p class="Parrafo Letras">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="Letras Letras2">
        <article class="Contenedor1">
          <img class="Diamante" src="./Media/Icons/Ethereum.svg" alt="">
          <h3 class="Precio">0.041 ETH</h3>
        </article>

        <article class="Contenedor2">
          <img class="Reloj" src="./Media/Icons/Reloj.svg" alt="Reloj">
          <h3 class="Dias">3 days left</h3>
        </article>
      </div>
      <hr class="Separacion">
    </article>

    <article class="Perfil">
      <img class="Letras FotoPerfil" src="./Media/Images/Avatar.png" alt="">
      <h3 class="Creador">Creation of</h3>
      <h3 class="NombrePerfil"> Jules Wyvern</h3>
    </article>

  </main>

 <footer class="Atributos">
    <h6 class="Reto">Challenge by</h6>
    <a class="Reto" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <h6 class="Reto">Coded by</h6>
    <a class="Reto" href="https://www.frontendmentor.io/profile/leooportilla" target="_blank">Leonardo Portilla</a>.
  </footer>
</body>

</html>
